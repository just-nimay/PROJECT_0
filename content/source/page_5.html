<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>FAKE PAGE</title>
        <style>
            #go {
                background-color: lightgreen;
                margin: 10px;
            }
            
            #everyWay {
                background-color: lightcoral;
                margin: 10px;
            }        
        </style>
    </head>
    <body>
        <h1>Это фейковая страничка</h1>
        <h2>Не могу понять, как ты поверил этому уроду...</h2>
        <h3>Ну и что с тобой будем делать?</h3>
        <button id='go' onclick="go()">Отпустить и простить</button>
        <button id="everyWay" onclick="everyWay()">Всё равно, делай что хочешь</button>
        
        <script type="text/javascript">
            function go(){
                alert('ладно, как скажешь, иди')
                window.close()
            };
            function everyWay(){
                alert('корче автор игры задолбался делать эту игру, так что можешь идти)')
                window.close()
            }
        </script>
    </body>
